<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            <img src="assets/lib/images/icon/logo.png" alt="Hình ảnh">
                        </a>
                    </div>
                    <div class="login-form">
                        <form novalidate>
                            <div class="row">
                                <div class="col-4">
                                    <div class="radio">
                                        <label><input type="radio" name="loaitaikhoan" ng-model="loaitaikhoan" ng-value="2" />Admin</label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="radio">
                                        <label><input type="radio" name="loaitaikhoan" ng-model="loaitaikhoan" ng-value="1" />Giảng viên</label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="radio">
                                        <label><input type="radio" name="loaitaikhoan" ng-model="loaitaikhoan" ng-value="0" />Học viên</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Tên tài khoản</label>
                                <input class="au-input au-input--full" type="text" name="email" ng-model="dangnhapdata.mahv" placeholder="Tên tài khoản">
                            </div>
                            <div class="form-group">
                                <label>Mật khẩu</label>
                                <input class="au-input au-input--full" type="password" name="password" ng-model="dangnhapdata.password" placeholder="Mật khẩu">
                            </div>
                            <!-- <div class="login-checkbox">
                                <label>
                                    <input type="checkbox" name="remember">Nhớ mật khẩu
                                </label>
                            </div> -->
                            <button class="au-btn au-btn--block au-btn--green m-b-20" ng-click="dangnhap()">Đăng nhập</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
