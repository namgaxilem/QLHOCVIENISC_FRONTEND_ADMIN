<div ng-controller="chuyennganhController"> ﻿

    <div class="table-responsive table--no-card m-b-30">
        <table class="table table-borderless table-striped">
            <thead>
                <tr>
                    <th>Tên chuyên ngành</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="chuyennganh in chuyennganhs">
                    <td>{{chuyennganh.tencn}}</td>
                    <td class="text-right">
                        <button class="btn btn-info" data-toggle="modal" data-target="#suachuyennganhModal" ng-click="suachuyennganhpopup(chuyennganh)"> Sửa </button>
                        <button class="btn btn-danger" ng-click="xoachuyennganh(chuyennganh)"> Xóa </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation" class="m-b-30">
        <ul class="pagination justify-content-end">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>

        <div class="card">
            <div class="card-header">
                <strong>CHUYÊN NGÀNH</strong>
            </div>
            <div class="card-body card-block">
                <form action="" method="post" class="form-horizontal">
                    <div class="row form-group">
                        <div class="col col-md-3">
                            <label for="chuyennganh" class=" form-control-label">Tên chuyên ngành</label>
                        </div>
                        <div class="col-12 col-md-9">
                            <input type="text" id="chuyennganh" ng-model="chuyennganhThem.tencn" placeholder="Nhập tên chuyên ngành..." class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success btn-sm" ng-click="themchuyennganh()">
                    <i class="fa fa-dot-circle-o"></i> Thêm chuyên ngành
                </button>
            </div>
        </div>

        <!-- The Modal -->
        <div class="modal fade" id="suachuyennganhModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Thêm học viên</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="card">
                            <div class="card-body card-block">
                                <form action="" method="post" class="form-horizontal">

                                    <div class="row form-group">
                                        <div class="col col-md-3">
                                            <label for="tencn" class=" form-control-label">Tên chuyên ngành</label>
                                        </div>
                                        <div class="col-12 col-md-9">
                                            <input type="text" id="tencn" class="form-control" ng-model="chuyennganhSua.tencn">
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" ng-click="suachuyennganh()">Sửa</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
                    </div>

                </div>
            </div>
        </div>

</div>
