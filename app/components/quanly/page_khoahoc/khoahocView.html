<div ng-controller="khoahocController">

    <div class="table-responsive table--no-card m-b-30">
        <table class="table table-borderless table-striped">
            <thead>
                <tr>
                    <th>Mã khóa học</th>
                    <th>Tên khóa học</th>
                    <th>Ngày bắt đầu</th>
                    <th>Ngày kết thúc</th>
                    <th>Chuyên ngành</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="khoahoc in khoahocs">
                    <td>{{khoahoc.makhoahoc}}</td>
                    <td>{{khoahoc.tenkhoahoc}}</td>
                    <td>{{khoahoc.ngaybd}}</td>
                    <td>{{khoahoc.ngaykt}}</td>
                    <td>{{khoahoc.chuyennganh.tencn}}</td>
                    <td class="text-right">
                        <button class="btn btn-info" ng-click="suakhoahocpopup(khoahoc)" data-toggle="modal" data-target="#suakhoahocModal"> Sửa </button>
                        <button class="btn btn-danger" ng-click="xoakhoahoc(khoahoc)"> Xóa </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation" class="m-b-30">
        <ul class="pagination justify-content-end">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>

    <div class="card">
        <div class="card-header">
            <strong>KHÓA HỌC</strong>
        </div>
        <div class="card-body card-block">
            <!-- <form action="" method="post" class="form-horizontal"> -->

                <div class="row form-group">
                    <div class="col col-md-3">
                        <label for="makhoahoc" class=" form-control-label">Tên khóa học</label>
                    </div>
                    <div class="col-12 col-md-9">
                        <input type="text" id="makhoahoc" ng-model="khoahocThem.makhoahoc" class="form-control">
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col col-md-3">
                        <label for="tenkhoahoc" class=" form-control-label">Tên khóa học</label>
                    </div>
                    <div class="col-12 col-md-9">
                        <input type="text" id="tenkhoahoc" ng-model="khoahocThem.tenkhoahoc" class="form-control">
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col col-md-3">
                        <label for="ngaybd" class=" form-control-label">Ngày bắt đầu</label>
                    </div>
                    <div class="col-12 col-md-9">
                        <input type="text" id="ngaybd" ng-model="khoahocThem.ngaybd" class="form-control">
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col col-md-3">
                        <label for="ngaykt" class=" form-control-label">Ngày kết thúc</label>
                    </div>
                    <div class="col-12 col-md-9">
                        <input type="text" id="ngaykt" ng-model="khoahocThem.ngaykt" class="form-control">
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col col-md-3">
                        <label for="chuyennganh" class=" form-control-label">Chuyên ngành</label>
                    </div>
                    <div class="col-12 col-md-9">
                      <select id="chuyennganh" class="form-control">
                          <option disabled selected> Chuyên ngành </option>
                          <option value="{{chuyennganh.id}}" ng-repeat="chuyennganh in chuyennganhs">{{chuyennganh.tencn}}</option>
                      </select>
                    </div>
                </div>

            <!-- </form> -->
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-success btn-sm" ng-click="themkhoahoc()">
                <i class="fa fa-dot-circle-o"></i> Thêm khóa học
            </button>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="suakhoahocModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Sửa khóa học</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="card">
                        <div class="card-body card-block">
                            <!-- <form action="" method="post" class="form-horizontal"> -->

                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="makhoahoc" class=" form-control-label">Mã khóa học</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <input type="text" id="makhoahoc" ng-model="khoahocSua.makhoahoc" class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="tenkhoahoc" class=" form-control-label">Tên khóa học</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <input type="text" id="tenkhoahoc" ng-model="khoahocSua.tenkhoahoc" class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="ngaybd" class=" form-control-label">Ngày bắt đầu</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <input type="text" id="ngaybd" ng-model="khoahocSua.ngaybd" class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="ngaykt" class=" form-control-label">Ngày kết thúc</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <input type="text" id="ngaykt" ng-model="khoahocSua.ngaykt" class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="chuyennganh" class=" form-control-label">Chuyên ngành</label>
                                </div>
                                <div class="col-12 col-md-9">
                                  <select id="chuyennganh" class="form-control">
                                      <option disabled selected> Chuyên ngành </option>
                                      <option value="{{chuyennganh.id}}" ng-repeat="chuyennganh in chuyennganhs">{{chuyennganh.tencn}}</option>
                                  </select>
                                </div>
                            </div>

                            <!-- </form> -->
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-click="suadoanhnghiep()">Sửa</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
                </div>

            </div>
        </div>
    </div>

</div>
