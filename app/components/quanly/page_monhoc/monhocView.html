<div ng-controller="monhocController">

    <div class="table-responsive table--no-card m-b-30">
        <table class="table table-borderless table-striped">
            <thead>
                <tr>
                    <th>Mã môn học</th>
                    <th>Tên môn học</th>
                    <th>Số giờ</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="monhoc in monhocs">
                    <td>{{monhoc.mamh}}</td>
                    <td>{{monhoc.tenmh}}</td>
                    <td>{{monhoc.sogio}}</td>
                    <td class="text-right">
                      <button class="btn btn-info" ng-click="suamonhocpopup(monhoc)" data-toggle="modal" data-target="#suamonhocModal"> Sửa </button>
                      <button class="btn btn-danger" ng-click="xoamonhoc(monhoc)"> Xóa </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation" class="m-b-30">
        <ul class="pagination justify-content-end">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>

    <div class="card">
        <div class="card-header">
            <strong>MÔN HỌC</strong>
        </div>
        <div class="card-body card-block">
            <form action="" method="post" class="form-horizontal">
                <div class="row form-group">
                    <div class="col col-md-3">
                        <label for="mamonhoc" class=" form-control-label">Mã môn học</label>
                    </div>
                    <div class="col-12 col-md-9">
                        <input type="text" id="mamonhoc" ng-model="monhocThem.mamh" class="form-control">
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col col-md-3">
                        <label for="tenmonhoc" class=" form-control-label">Tên môn học</label>
                    </div>
                    <div class="col-12 col-md-9">
                        <input type="text" id="tenmonhoc" ng-model="monhocThem.tenmh" class="form-control">
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col col-md-3">
                        <label for="sogio" class=" form-control-label">Số giờ</label>
                    </div>
                    <div class="col-12 col-md-9">
                        <input type="number" id="sogio" ng-model="monhocThem.sogio" class="form-control">
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-success btn-sm" ng-click="themmonhoc()">
                <i class="fa fa-dot-circle-o"></i> Thêm môn học
            </button>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="suamonhocModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Sửa môn học</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="card">
                        <div class="card-body card-block">
                            <!-- <form action="" method="post" class="form-horizontal"> -->

                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="mamh" class=" form-control-label">Mã môn học</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" id="mamh" class="form-control" ng-model="monhocSua.mamh">
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="tenmh" class=" form-control-label">Tên môn học</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" id="tenmh" class="form-control" ng-model="monhocSua.tenmh">
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="sogio" class=" form-control-label">Số giờ</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="number" id="sogio" class="form-control" min="0" ng-model="monhocSua.sogio">
                                    </div>
                                </div>

                            <!-- </form> -->
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-click="suamonhoc()">Sửa</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
                </div>

            </div>
        </div>
    </div>

</div>
