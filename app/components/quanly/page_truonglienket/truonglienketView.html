<div ng-controller="truonglienketController">
    <div class="table-responsive table--no-card m-b-30">
        <table class="table table-borderless table-striped">
            <thead>
                <tr>
                    <th>Mã trường</th>
                    <th>Tên trường</th>
                    <th>Địa chỉ</th>
                    <th class="text-right">Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="truong in truongs">
                    <td>{{truong.matruong}}</td>
                    <td>{{truong.tentruong}}</td>
                    <td>{{truong.diachi}}</td>
                    <td class="text-right">
                        <button class="btn btn-info"> Sửa </button>
                        <button class="btn btn-danger"> Xóa </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation" class="m-b-30">
        <ul class="pagination justify-content-end">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>


    <div>
        <div class="card">
            <div class="card-header">
                <strong>TRƯỜNG LIÊN KẾT</strong>
            </div>
            <div class="card-body card-block">
                <form action="" method="post" class="form-horizontal">
                    <div class="row form-group">
                        <div class="col col-md-3">
                            <label for="matruong" class=" form-control-label">Mã trường</label>
                        </div>
                        <div class="col-12 col-md-9">
                            <input type="text" id="matruong" name="matruong" placeholder="Nhập mã trường..." class="form-control">
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col col-md-3">
                            <label for="tentruong" class=" form-control-label">Tên trường</label>
                        </div>
                        <div class="col-12 col-md-9">
                            <input type="text" id="tentruong" name="tentruong" placeholder="Nhập tên trường..." class="form-control">
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col col-md-3">
                            <label for="tentruong" class=" form-control-label">Địa chỉ</label>
                        </div>
                        <div class="col-12 col-md-9">
                            <input type="text" id="tentruong" name="tentruong" placeholder="Nhập tên trường..." class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success btn-sm">
                    <i class="fa fa-dot-circle-o"></i> Thêm
                </button>
            </div>
        </div>
    </div>
</div>
